<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Alarm Clock</h1>
        <a href="homepage.html" id="back-to-home-btn" class="back-button">‚è™ Back to Home</a>

        <div class="main-content">
            <div class="panel left-panel">
                <div class="section">
                    <h2>Time Now</h2>
                    <div id="clock-display" class="clock-display">00:00:00 AM</div>
                </div>

                <div class="section">
                    <h2>Set Alarm</h2>
                    <div class="alarm-inputs">
                        <label>Hour:</label>
                        <input type="number" id="alarm-hour" min="1" max="12" placeholder="HH">
                        <label>Min:</label>
                        <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
                        <label>Sec:</label>
                        <input type="number" id="alarm-second" min="0" max="59" placeholder="SS">
                        <select id="alarm-ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <button id="set-alarm-btn">Set Alarm</button>
                    <ul id="alarm-list" class="alarm-list"></ul>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="section stopwatch-section">
                    <h2>Stopwatch</h2>
                    <div id="stopwatch-display" class="display">00:00</div>
                    <div class="controls">
                        <button id="start-stopwatch-btn" class="start-btn">Start</button>
                        <button id="stop-stopwatch-btn" class="stop-btn">Stop</button>
                        <button id="reset-stopwatch-btn" class="reset-btn">Reset</button>
                    </div>
                </div>

                <div class="section timer-section">
                    <h2>Countdown Timer</h2>
                    <div class="timer-input">
                        <input type="number" id="timer-seconds-input" placeholder="Enter seconds">
                    </div>
                    <div id="timer-display" class="display">00:00</div>
                    <div class="controls">
                        <button id="start-timer-btn" class="start-btn">Start</button>
                        <button id="stop-timer-btn" class="stop-btn">Stop</button>
                        <button id="reset-timer-btn" class="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>

    <div id="alarm-modal" class="alarm-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-ok-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
